<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'tree', 'dropdown', 'xmSelect', 'treeTable'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var tree = layui.tree;
        var xmSelect = layui.xmSelect;
        var dropdown = layui.dropdown;
        var selObj, treeData, xmlTree;  // 左树选中数据
        var dwdm4All;
        var treeTB;
        var firstdwmc;
        var firstdwdm;
        form.verify({
            dwdm: function(value){ //自定义lay-verify的昵称，value：表单的值
                if(value.length!=18)
                {
                    return "单位代码必须为18位";
                }
            },
            gddh: function(value){ //自定义lay-verify的昵称，value：表单的值
                if(value.length!=8)
                {
                    return "固定电话必须为8位";
                }
            },
            other: function(value){ //自定义lay-verify的昵称，value：表单的值
                if(value.length>10)
                {
                    return "输入内容过长";
                }
            },
            otherlong: function(value){ //自定义lay-verify的昵称，value：表单的值
                if(value.length>25)
                {
                    return "输入内容过长";
                }
            },
        });

        $.get('/institution_request/getUnit_Name_ID', function (res) {
            // console.log(res)
            firstdwmc = res[0].title;
            firstdwdm = res[0].id;
            document.getElementById("selectDw").value=firstdwmc
            renderTree(firstdwdm);
            // console.log(firstdwmc)
            dropdown.render({
                elem: '#selectDw' //可绑定在任意元素中，此处以上述按钮为例
                ,data: res
                ,id: 'selectDw'
                //菜单被点击的事件
                ,click: function(obj){
                    document.getElementById("selectDw").value=obj.title
                    renderTree(obj.id);
                }
            });
        });

        /* 渲染树形 */
        function renderTree(dwdm) {
            dwdm4All = dwdm;
            $.get('/institution_request/getInstitutionTree', "dwdm="+dwdm,function (res) {
                res['data'] = res;
                res['count'] = res.data.length
                for (var i = 0; i < res.data.length; i++) {
                    res.data[i].title = res.data[i].znjgfzmc;
                    res.data[i].id = res.data[i].znjgfzdm;
                    res.data[i].spread = true;
                }
                treeData = layui.treeTable.pidToChildren(res.data, 'znjgfzdm', 'znjgdm');
                treeTB = tree.render({
                    elem: '#institutionTree',
                    onlyIconControl: true,
                    data: treeData,
                    click: function (obj) {
                        // console.log(obj)
                        selObj = obj;
                        $('#institutionTree').find('.ew-tree-click').removeClass('ew-tree-click');
                        $(obj.elem).children('.layui-tree-entry').addClass('ew-tree-click');
                        insTb.reload({
                            page: {curr: 1},
                            // data: {"institutionId": },
                            url: '/operator_request/getOperatorByInstitutionDM?institutionId='+selObj.data.znjgfzdm
                            // + obj.data.institutionId +'.json'
                        });
                    }
                });
                $('#institutionTree').find('.layui-tree-entry:first>.layui-tree-main>.layui-tree-txt').trigger('click');
            });
            $.get('/institution_request/getAllInstitution', "dwdm="+dwdm,function (res) {
                // console.log(res)
                res['data'] = res;
                res['count'] = res.data.length
                for (var i = 0; i < res.data.length; i++) {
                    res.data[i].title = res.data[i].znjgmc;
                    res.data[i].id = res.data[i].znjgdm;
                    res.data[i].spread = true;
                }
                xmlTree = layui.treeTable.pidToChildren(res.data, 'dwdm', 'znjgdm');
            });
        }


        /* 添加 */
        $('#institutionAddBtn').click(function () {
            showEditModel(null, selObj ? selObj.data.parentId : null);
        });

        /* 修改 */
        $('#institutionAdd2Btn').click(function () {
            // if (!selObj) return layer.msg('未选择机构', {icon: 2});
            Add2();
        });

        /* 删除 */
        $('#institutionDelBtn').click(function () {
            if (!selObj) return layer.msg('未选择机构', {icon: 2});
            doDel(selObj);
        });

        /* 显示表单弹窗 */
        function showEditModel(mData, pid) {
            admin.open({
                type: 1,
                area: '600px',
                title: (mData ? '修改' : '添加') + '单位分组',
                content: $('#institutionEditDialog').html(),
                success: function (layero, dIndex) {
                    // console.log(pid)
                    // 回显表单数据
                    form.val('institutionEditForm', mData);
                    // 表单提交事件
                    form.on('submit(institutionEditSubmit)', function (data) {
                        data.field.znjgdm = insXmSel.getValue('valueStr');
                        var loadIndex = layer.load(2);
                        $.ajax({
                            url: '/institution_request/insertInstitution_fz',
                            type: 'POST',
                            async: false,
                            // traditional: true,
                            data: {"dwdm": dwdm4All, "znjgdm": data.field.znjgdm, "znjgfzmc": data.field.znjgfzmc
                                , "lxrxm": data.field.lxrxm, "lxryddh": data.field.lxryddh
                                , "lxrgddh": data.field.lxrgddh, "lxrmail": data.field.lxrmail},
                            success: function (response) {
                                layer.close(dIndex);
                                layer.close(loadIndex)
                                layer.msg("添加成功", {icon: 1});
                                renderTree(dwdm4All)
                            }
                        })
                        return false;
                    });
                    // 渲染下拉树
                    var insXmSel = xmSelect.render({
                        el: '#institutionEditParentSel',
                        height: '250px',
                        width: '250px',
                        data: xmlTree,
                        initValue: mData ? [mData.parentId] : (pid ? [pid] : []),
                        model: {label: {type: 'text'}},
                        prop: {
                            name: 'znjgmc',
                            value: 'znjgdm'
                        },
                        radio: true,
                        clickClose: true,
                        tree: {
                            show: true,
                            indent: 15,
                            strict: false,
                            expandedKeys: true
                        }
                    });
                    // 禁止弹窗出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                }
            });
        }
        function Add2() {
            admin.open({
                type: 1,
                area: '600px',
                title:'添加机构',
                content: $('#institutionEditDialog2').html(),
                success: function (layero, dIndex) {
                    // 表单提交事件
                    form.on('submit(institutionEditSubmit2)', function (data) {
                        var loadIndex = layer.load(2);
                        $.ajax({
                            url: '/institution_request/insertInstitution',
                            type: 'POST',
                            async: false,
                            // traditional: true,
                            data: {"dwdm": dwdm4All, "znjgmc": data.field.znjgmc
                                , "lxrxm": data.field.lxrxm, "lxryddh": data.field.lxryddh
                                , "lxrgddh": data.field.lxrgddh, "lxrmail": data.field.lxrmail},
                            success: function (response) {
                                layer.close(dIndex);
                                layer.close(loadIndex)
                                layer.msg("添加成功", {icon: 1});
                                renderTree(dwdm4All)
                            }
                        })
                        return false;
                    });
                    // 禁止弹窗出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                }
            });
        }
        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除此目录吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                var treenode = [];
                treenode.push(treeData[0])
                var mark2 = 1;
                while(treenode.length != 0){
                    var tempnode = treenode.shift();
                    var temp = tempnode.id
                    if (tempnode.id == obj.data.id) {
                        mark2 = 0;
                    } else if(tempnode.parentId < obj.data.id && mark2 == 0){
                        temp = temp - 1;
                        break;
                    }
                    if(tempnode.hasOwnProperty('children')) {
                        for (var i = tempnode.children.length - 1; i >= 0; i--) {
                            treenode.unshift(tempnode.children[i]);
                        }
                    }

                }
                $.ajax({
                    url:'/request/deleteinstitutiondata',
                    type:'POST',
                    async: false,
                    // traditional: true,
                    data:{"start": obj.data.id, "end": temp},
                    success:function(response) {
                        layer.close(loadIndex)
                        layer.msg("删除成功", {icon: 1});
                        renderTree()
                        insTb.reload({page: {curr: insTb.config.page.curr}});
                    }
                });
            })
        }

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#operatorTable',
            data: [],
            height: '552px',
            page: true,
            toolbar: '#institutionUserTbToolBar',
            cellMinWidth: 100,
            cols: [
                [
                    // {type: 'checkbox'},
                    // {type: 'numbers'},
                    {field: 'czyxm', title: '姓名', sort: true},
                    {field: 'czysfzh', title: '身份证号', width: 250},
                    {field: 'czyyddh', title: '联系方式'},
                    {
                        field: 'czyjs', title: '角色', templet: function (d) {
                            switch (d.czyjs) {
                                case '1': return '<span class="layui-badge layui-badge-red">普通用户</span>';
                                case '2': return '<span class="layui-badge layui-badge-green">分支部门职员</span>';
                                case '3': return '<span class="layui-badge layui-badge-blue">职能部门管理员</span>';
                                case '4': return '<span class="layui-badge layui-badge-gray">单位管理员</span>';
                            }

                        }, width: 150
                    },
                    {
                        field: 'cjrq', title: '创建日期'
                    },
                    {field: 'zt', title: '状态', templet: '#operatorTbState', sort: true, width: 100},
                    // {title: '操作', toolbar: '#institutionUserTbBar', align: 'center', width: 120, minWidth: 120}
                ]
            ],
            done: function () {
                // 表格搜索
                form.on('submit(institutionUserTbSearch)', function (data) {
                    insTb.reload({where: data.field, page: {curr: 1}});
                    return false;
                });
            }
        });
        form.on('switch(operatorTbStateCk)', function (obj) {
            var loadIndex = layer.load(2);
            // console.log(obj.value)
            // console.log(document.getElementById("recordZt"+obj.value).value)
            // console.log(document.getElementById("recordZt1000000"))
            var temp  = document.getElementById("recordZt"+obj.value).value == 1 ? 0 : 1
            // console.log(temp)
            $.ajax({
                url: '/operator_request/updateOperator',
                type: 'POST',
                async: false,
                // traditional: true,
                data: {"czydm": obj.value, "zt": temp},
                success: function (response) {
                    layer.close(loadIndex)
                    layer.msg("修改成功", {icon: 1});
                    // insTb.refresh()
                    insTb.reload({page: {curr: insTb.config.page.curr}});
                }
            })
        });
        // /* 表格工具条点击事件 */
        // table.on('tool(operatorTable)', function (obj) {
        //     if (obj.event === 'edit') { // 修改
        //         showEditModel2(obj.data);
        //     } else if (obj.event === 'del') { // 删除
        //         doDel2(obj);
        //     }
        // });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(operatorTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel2();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('operatorTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.userId;
                });
                doDel2({ids: ids});
            }
        });

        /* 显示表单弹窗2 */
        function showEditModel2(mData) {
            // console.log(selObj)
            if(selObj.data.znjgdm == 0) {
                layer.msg("职能机构不允许添加，请向分组中添加操作员", {icon: 2});
                return;
            }
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '操作员',
                content: $('#institutionUserEditDialog').html(),
                area: '780px',
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('institutionUserEditForm', mData);
                    // 表单提交事件
                    form.on('submit(institutionUserEditSubmit)', function (data) {
                        // console.log(selObj)
                        // console.log(data)
                        var param = new Array()
                        param[0] = selObj.data.dwdm
                        param[1] = selObj.data.znjgfzdm
                        param[2] = selObj.data.znjgdm
                        param[3] = data.field.czyxm
                        param[4] = data.field.czysfzh
                        param[5] = data.field.czyyddh
                        param[6] = data.field.czyjs
                        param[7] = data.field.czymail
                        param[8] = data.field.czygddh
                        var loadIndex = layer.load(2);
                        $.ajax({
                            url: '/operator_request/insertOperator',
                            type: 'POST',
                            async: false,
                            traditional: true,
                            data: {'param': param},
                            success: function (response) {
                                layer.close(dIndex);
                                layer.close(loadIndex)
                                layer.msg("添加成功", {icon: 1});
                                insTb.reload({page: {curr: insTb.config.page.curr}});
                            }
                        })
                        return false;
                    });
                    // 禁止弹窗出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                }
            });
        }

        /* 删除2 */
        function doDel2(obj) {
            layer.confirm('确定要删除选中产品吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.get('../../json/ok.json', {
                    id: obj.data ? obj.data.userId : '',
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(loadIndex);
                    if (200 === res.code) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

    });
</script>
