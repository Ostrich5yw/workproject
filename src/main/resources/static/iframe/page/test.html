                    </div>
                </form>

                            </div>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">卧管放水孔长</label>
                            <div class="layui-input-inline">

                                <input id="lyingPipe_TotalHeight" type="text" name="lyingPipe_TotalHeight" autocomplete="off" class="layui-input">

                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <input id="lyingPipe_DamageDegree" type="text" name="lyingPipe_DamageDegree" autocomplete="off" class="layui-input">

            <div id="button" class="btngroup">

            </div>
        </div>

</div>
