<!-- js部分 -->
<script type="text/javascript" src="../iframe/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../iframe/assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'tree', 'dropdown', 'xmSelect', 'treeTable'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var tree = layui.tree;
        var xmSelect = layui.xmSelect;
        var selObj, treeData;  // 左树选中数据
        var treeTB;
        /* 渲染树形 */
        function renderTree() {
            $.get('/request/getOrganizationdata', function (res) {
                res['data'] = res;
                res['count'] = res.data.length
                for (var i = 0; i < res.data.length; i++) {
                    res.data[i].title = res.data[i].organizationName;
                    res.data[i].id = res.data[i].organizationId;
                    res.data[i].spread = true;
                }
                treeData = layui.treeTable.pidToChildren(res.data, 'organizationId', 'parentId');
                treeTB = tree.render({
                    elem: '#organizationTree',
                    onlyIconControl: true,
                    data: treeData,
                    click: function (obj) {
                        selObj = obj;
                        $('#organizationTree').find('.ew-tree-click').removeClass('ew-tree-click');
                        $(obj.elem).children('.layui-tree-entry').addClass('ew-tree-click');
                        insTb.reload({
                            where: {organizationId: obj.data.organizationId},
                            page: {curr: 1},
                            url: '/request/getMysqlData2'
                                // + obj.data.organizationId +'.json'
                        });
                    }
                });
                $('#organizationTree').find('.layui-tree-entry:first>.layui-tree-main>.layui-tree-txt').trigger('click');
            });
        }

        renderTree();

        /* 添加 */
        $('#organizationAddBtn').click(function () {
            showEditModel(null, selObj ? selObj.data.parentId : null);
        });

        /* 修改 */
        $('#organizationEditBtn').click(function () {
            if (!selObj) return layer.msg('未选择机构', {icon: 2});
            showEditModel(selObj.data);
        });

        /* 删除 */
        $('#organizationDelBtn').click(function () {
            if (!selObj) return layer.msg('未选择机构', {icon: 2});
            doDel(selObj);
        });

        /* 显示表单弹窗 */
        function showEditModel(mData, pid) {
            admin.open({
                type: 1,
                area: '600px',
                title: (mData ? '修改' : '添加') + '产品分类',
                content: $('#organizationEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('organizationEditForm', mData);
                    // 表单提交事件
                    form.on('submit(organizationEditSubmit)', function (data) {
                        data.field.parentId = insXmSel.getValue('valueStr');
                        var loadIndex = layer.load(2);
                        console.log(data)
                        if(mData) {
                            $.ajax({
                                url: '/request/updateOrganizationdata',
                                type: 'POST',
                                async: false,
                                // traditional: true,
                                data: {"organizationId": data.field.organizationId, "organizationName": data.field.organizationName},
                                success: function (response) {
                                    layer.close(dIndex);
                                    layer.close(loadIndex)
                                    layer.msg("修改成功", {icon: 1});
                                    renderTree()
                                }
                            })
                        } else {
                            $.ajax({
                                url: '/request/insertOrganizationdata',
                                type: 'POST',
                                async: false,
                                // traditional: true,
                                data: {"organizationName": data.field.organizationName, "parentId": data.field.parentId},
                                success: function (response) {
                                    layer.close(dIndex);
                                    layer.close(loadIndex)
                                    layer.msg("添加成功", {icon: 1});
                                    renderTree()
                                }
                            })
                        }
                        // $.get(mData ? '../../json/ok.json' : '../../json/ok.json', data.field, function (res) {
                        //     layer.close(loadIndex);
                        //     if (200 === res.code) {
                        //         layer.close(dIndex);
                        //         layer.msg(res.msg, {icon: 1});
                        //         renderTree();
                        //     } else {
                        //         layer.msg(res.msg, {icon: 2});
                        //     }
                        // }, 'json');
                        return false;
                    });
                    // 渲染下拉树
                    var insXmSel = xmSelect.render({
                        el: '#organizationEditParentSel',
                        height: '250px',
                        data: treeData,
                        initValue: mData ? [mData.parentId] : (pid ? [pid] : []),
                        model: {label: {type: 'text'}},
                        prop: {
                            name: 'organizationName',
                            value: 'organizationId'
                        },
                        radio: true,
                        clickClose: true,
                        tree: {
                            show: true,
                            indent: 15,
                            strict: false,
                            expandedKeys: true
                        }
                    });
                    // 禁止弹窗出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                }
            });
        }

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除此目录吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                var treenode = [];
                treenode.push(treeData[0])
                var mark2 = 1;
                while(treenode.length != 0){
                    var tempnode = treenode.shift();
                    var temp = tempnode.id
                    if (tempnode.id == obj.data.id) {
                        mark2 = 0;
                    } else if(tempnode.parentId < obj.data.id && mark2 == 0){
                        temp = temp - 1;
                        break;
                    }
                    if(tempnode.hasOwnProperty('children')) {
                        for (var i = tempnode.children.length - 1; i >= 0; i--) {
                            treenode.unshift(tempnode.children[i]);
                        }
                    }

                }
                $.ajax({
                    url:'/request/deleteOrganizationdata',
                    type:'POST',
                    async: false,
                    // traditional: true,
                    data:{"start": obj.data.id, "end": temp},
                    success:function(response) {
                        layer.close(loadIndex)
                        layer.msg("删除成功", {icon: 1});
                        renderTree()
                        insTb.reload({page: {curr: insTb.config.page.curr}});
                    }
                });
            })
        }

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#organizationUserTable',
            data: [],
            height: 'full-52',
            page: true,
            toolbar: '#organizationUserTbToolBar',
            cellMinWidth: 100,
            cols: [
                [
                // {type: 'checkbox'},
                // {type: 'numbers'},
                {field: 'username', title: '品名', sort: true},
                {field: 'nickName', title: '位置', sort: true},
                // {field: 'sex', title: '性别', sort: true},
                {field: 'phone', title: '负责人手机号', sort: true},
                {field: 'roleName', title: '库存建议', sort: true},
                {
                    field: 'createTime', title: '补充时间', templet: function (d) {
                        return util.toDateString(d.createTime);
                    }, sort: true
                },
                {title: '操作', toolbar: '#organizationUserTbBar', align: 'center', width: 120, minWidth: 120}
            ]
            ],
            done: function () {
                // 表格搜索
                form.on('submit(organizationUserTbSearch)', function (data) {
                    insTb.reload({where: data.field, page: {curr: 1}});
                    return false;
                });
            }
        });

        /* 表格工具条点击事件 */
        table.on('tool(organizationUserTable)', function (obj) {
            if (obj.event === 'edit') { // 修改
                showEditModel2(obj.data);
            } else if (obj.event === 'del') { // 删除
                doDel2(obj);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(organizationUserTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel2();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('organizationUserTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.userId;
                });
                doDel2({ids: ids});
            }
        });

        /* 显示表单弹窗2 */
        function showEditModel2(mData) {
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '产品',
                content: $('#organizationUserEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('organizationUserEditForm', mData);
                    // 表单提交事件
                    form.on('submit(organizationUserEditSubmit)', function (data) {
                        data.field.organizationId = selObj ? selObj.data.organizationId : undefined;
                        var loadIndex = layer.load(2);
                        $.get(mData ? '../../json/ok.json' : '../../json/ok.json', data.field, function (res) {
                            layer.close(loadIndex);
                            if (200 === res.code) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.reload({page: {curr: 1}});
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                    // 禁止弹窗出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                }
            });
        }

        /* 删除2 */
        function doDel2(obj) {
            layer.confirm('确定要删除选中产品吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.get('../../json/ok.json', {
                    id: obj.data ? obj.data.userId : '',
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(loadIndex);
                    if (200 === res.code) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

    });
</script>
</body>
